<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ben Bockamp - Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">
    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- About Section -->
        <section class="bg-white rounded-2xl shadow-sm p-8 mb-8">
            <div class="flex flex-col md:flex-row items-center gap-8">
                <img src="passfoto.png" alt="Ben Bockamp" class="w-32 h-32 rounded-full object-cover shadow-lg">
                <div>
                    <h1 class="text-3xl font-bold text-slate-800 mb-4">
                        Ben André Bockamp
                    </h1>
                    <p class="text-slate-600 leading-relaxed mb-4">
                        17-jähriger angehender Systemintegrator aus Deutschland
                    </p>
                    <p class="text-slate-600 leading-relaxed">
                        Leidenschaft für Motorradfahren, Gaming und Programmieren. Abschluss im Januar 2025 mit
                        Schwerpunkt zum Thema IT-Systemintegration.
                    </p>
                </div>
            </div>
        </section>

        <!-- Contact & Links Section -->
        <section class="bg-white rounded-2xl shadow-sm p-8">
            <h2 class="text-2xl font-semibold text-slate-800 mb-6 text-center">
                Verbinde dich mit mir
            </h2>

            <div class="flex justify-center gap-6">
                <a href="https://www.instagram.com/withoutben07/" class="transition-transform hover:scale-110"
                    target="_blank" rel="noopener noreferrer">
                    <img src="images/Instagram_icon.png" alt="Instagram" class="h-12 w-12">
                </a>

                <a href="https://www.tiktok.com/@withoutben" class="transition-transform hover:scale-110"
                    target="_blank" rel="noopener noreferrer">
                    <img src="images/tiktok_icon.png" alt="TikTok" class="h-12 w-12">
                </a>

                <a href="https://www.youtube.com/@WithoutBen" class="transition-transform hover:scale-110"
                    target="_blank" rel="noopener noreferrer">
                    <img src="images/youtube_icon.png" alt="YouTube" class="h-12 w-12">
                </a>
            </div>
        </section>
    </main>
</body>

</html>
