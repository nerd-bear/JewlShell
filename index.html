<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nerd Bear | Repositories</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Open Graph Meta Tags (for Discord and other platforms) -->
    <meta property="og:title" content="Nerd Bear | Repositories">
    <meta property="og:description" content="I'm nerd-bear (Discord nerd.bear),
    a 13-year-old programmer with a very large intrest in software development. I have been coding in python for the last 4 years and a half years and in C++ for the last 9 months.">
    <meta property="og:image" content="https://as2.ftcdn.net/v2/jpg/01/17/00/87/1000_F_117008730_0Dg5yniuxPQLz3shrJvLIeBsPfPRBSE1.jpg">
    <meta property="og:url" content="https://nerd-bear.org">
    <meta property="og:type" content="website">

    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Include GitHub Octicons for the star icon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/octicons/4.4.0/font/octicons.min.css">
    <style>
        body {
            font-family: "Sour Gummy", sans-serif;
            background: linear-gradient(135deg, #ffffd9, #d9fbff);
            color: #2c3e50;
        }
        /* Add this CSS for sticky footer */
        
        html,
        body {
            height: 100%;
            margin: 0;
        }
        
        body {
            display: flex;
            flex-direction: column;
        }
        
        main {
            flex-grow: 1;
        }
        
        footer {
            flex-shrink: 0;
        }
        
        .dark body {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #ffffff;
        }
        
        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .bento-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .bento-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .repo-title {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
            color: #2c3e50;
        }
        
        .repo-description {
            font-size: 1rem;
            color: #666;
            margin-bottom: 1rem;
        }
        
        .repo-stats {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
        
        .repo-stats .stars,
        .repo-stats .language {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .repo-stats .stars .octicon {
            color: #fbbf24;
            /* GitHub star icon color */
        }
        
        .repo-stats .language img {
            width: 20px;
            height: 20px;
        }
        
        .bento-card {
            display: block;
            /* Ensure the <a> tag behaves like a block element */
            text-decoration: none;
            /* Remove underline */
            color: inherit;
            /* Inherit text color */
        }
        
        .bento-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            /* Ensure no underline on hover */
        }
    </style>
</head>

<body class="bg-[#ffffd9]">
    <header id="header" class="slide-down py-3">
        <a href="https://nerd-bear.org">
            <div class="container mx-auto px-4 text-center">
                <h1 class="text-5xl font-bold mb-4 text-[#fac657] transition-colors duration-300">Nerd Bear | Repositories</h1>
            </div>
        </a>
    </header>

    <nav id="nav" class="slide-left py-4 top-0 z-10">
        <div class="container mx-auto px-4">
            <ul class="flex flex relative justify-center space-x-6">
                <li class="slide-down delay-100"><a href="https://nerd-bear.org/about" class="text-[#b58c65] hover:text-[#a25a32] transition-colors duration-300">About</a></li>
                <li class="slide-down delay-200"><a href="https://nerd-bear.org/skills" class="text-[#b58c65] hover:text-[#a25a32] transition-colors duration-300">Skills</a></li>
                <li class="slide-down delay-300"><a href="https://nerd-bear.org/projects" class="text-[#b58c65] hover:text-[#a25a32] transition-colors duration-300">Projects</a></li>
                <li class="slide-down delay-400"><a href="https://nerd-bear.org/experience" class="text-[#b58c65] hover:text-[#a25a32] transition-colors duration-300">Experience</a></li>
                <li class="slide-down delay-500"><a href="https://nerd-bear.org/contact" class="text-[#b58c65] hover:text-[#a25a32] transition-colors duration-300">Contact</a></li>
            </ul>
        </div>
    </nav>

    <main class="container mx-auto px-4 py-12">
        <section id="repositories" class="slide-left bg-[#d9fbff] rounded-lg shadow-lg p-8 mb-12 transition-colors duration-300">
            <h2 class="slide-right text-3xl font-semibold mb-6 text-[#a25a32]">My Repositories</h2>
            <div id="repo-list" class="bento-grid">
                <!-- Repositories will be dynamically inserted here -->
            </div>
        </section>
    </main>

    <footer class="slide-up bg-[#d9fbff] text-[#b58c65] py-8 mt-12">
        <div class="container mx-auto px-4 text-center">
            <p class="transition-colors duration-300">&copy; 2024 nerd-bear. All rights reserved.</p>
        </div>
    </footer>

    <script>
        const owner = "nerd-bear"; // Replace with your GitHub username
        const repoList = document.getElementById("repo-list");

        // Function to get the language icon URL dynamically
        function getLanguageIcon(language) {
            if (!language) return "https://skillicons.dev/icons?i=generic"; // Fallback for unknown languages
            return `https://skillicons.dev/icons?i=${language.toLowerCase()}`;
        }

        async function fetchRepositories() {
            const url = `https://api.github.com/users/${owner}/repos`;

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const repos = await response.json();

                // Clear existing content
                repoList.innerHTML = "";

                // Loop through repositories and create cards
                repos.forEach(repo => {
                    const repoCard = document.createElement("a"); // Use <a> tag for the card
                    repoCard.className = "bento-card";
                    repoCard.href = repo.html_url; // Link to the repository
                    repoCard.target = "_blank"; // Open in a new tab
                    repoCard.style.textDecoration = "none"; // Remove underline
                    repoCard.style.color = "inherit"; // Inherit text color

                    const title = document.createElement("div");
                    title.className = "repo-title";
                    title.textContent = repo.name;

                    const description = document.createElement("div");
                    description.className = "repo-description";
                    description.textContent = repo.description || "No description provided.";

                    const stats = document.createElement("div");
                    stats.className = "repo-stats";

                    // Stars
                    const stars = document.createElement("div");
                    stars.className = "stars";
                    stars.innerHTML = `<span class="octicon octicon-star"></span> ${repo.stargazers_count}`;

                    // Language
                    const language = document.createElement("div");
                    language.className = "language";
                    language.innerHTML = `<img src="${getLanguageIcon(repo.language)}" alt="${repo.language || 'Unknown'}"> ${repo.language || "Not specified"}`;

                    stats.appendChild(stars);
                    stats.appendChild(language);

                    repoCard.appendChild(title);
                    repoCard.appendChild(description);
                    repoCard.appendChild(stats);

                    repoList.appendChild(repoCard);
                });
            } catch (error) {
                console.error("Error fetching repositories:", error);
                repoList.innerHTML = `<p class="text-red-500">Error fetching repositories. Please try again later.</p>`;
            }
        }

        // Fetch repositories when the page loads
        fetchRepositories();
    </script>
</body>

</html>
